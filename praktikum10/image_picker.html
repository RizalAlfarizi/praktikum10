<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image picker</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;
        }
        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
            
        }
        
    </style>
    <script>
        function image_picker(){
            let pilihan = document.getElementById("selek").value;
            const list_image = ["badak.jpeg", "bison.jpeg", "elang.jpeg", "jerapah.jpeg", "kucing.jpeg", "singa.jpeg" ];
            if(pilihan == "bison"){
                let select = list_image[1];
                select = "bison.jpeg"
                document.getElementById("imag").src =`image/${select}`

            } 
            if (pilihan == "singa"){
                let select = list_image[5];
                select = "singa.jpeg"
                document.getElementById("imag").src =`image/${select}`
            }
            if (pilihan == "badak"){
                let select = list_image[0];
                select = "badak.jpeg"
                document.getElementById("imag").src = `image/${select}`
            }
            if (pilihan == "elang"){
                let select = list_image[2];
                select = "elang.jpeg"
                document.getElementById("imag").src =`image/${select}`
            }
            if (pilihan == "jerapah"){
                let select = list_image[3]
                select = "jerapah.jpeg"
                document.getElementById("imag").src = `image/${select}`
            }
            if (pilihan == "kucing"){
                let select = list_image[4]
                select = "kucing.jpeg"
                document.getElementById("imag").src = `image/${select}`
            }
        }
    </script>
</head>
<body>
    <select name="" id="selek" onchange="image_picker()">
        <option value="">pilih gambar</option>
        <option value="bison">bison</option>
        <option value="singa">singa</option>
        <option value="kucing">kucing</option>
        <option value="elang">elang</option>
        <option value="jerapah">jerapah</option>
        <option value="badak">badak</option>
    </select>
    <br>
    <div class="container">
        <div class="box">
            <img id="imag">
        </div>
    </div>
</body>
</html>
